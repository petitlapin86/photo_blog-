 <!--COMMENT FORM--->
<form (submit)="onSubmit()" #commentForm="ngForm" novalidate> <!--create a local variable #commentForm / noValidate disables browsers built in validation so i can customize validation messages--->

    <div> <!--NAME--->
        <label for="name">Name</label>
        <!---NAME VALIDATION-->
        <input type="text" name="name" [(ngModel)]="name" required minlength="3" #nameField="ngModel" [ngStyle]="{'outline-color': nameField.dirty && nameField.valid ? 'green' : undefined }"/> <!--2way data binding & create a local variable #nameField -->
        <div class="alert alert-danger" *ngIf="(commentForm.submitted || nameField.touched) && nameField.errors">
            <div [hidden]="!nameField.errors.required">Name is required</div>
            <div [hidden]="!nameField.errors.minlength">Name must be a minimum of 3 characters long</div>
        </div> <!--close validation--->
    </div> <!--close name input-->
    <div> <!--COMMENT--->
        <label for="comment">Comment</label>
        <!---COMMENT VALIDATION-->
        <textarea name="comment" [(ngModel)]="comment" required minlength="3" #commentField="ngModel" [ngStyle]="{'outline-color': commentField.dirty && commentField.valid ? 'green' : undefined }"></textarea> <!--2way data binding & create local variable #commentField -->
        <div class="alert alert-danger" *ngIf="(commentForm.submitted || commentField.touched) && commentField.errors">
            <div [hidden]="!commentField.errors.required">Comment is required</div> <!--show the field only when field is left blank. toggle the attribute on when expression evaluates to true.--->
            <div [hidden]="!commentField.errors.minlength">Comment must be a minimum of 3 characters long</div> <!--show the field only when field is left blank. toggle the attribute on when expression evaluates to true.--->
        </div> <!--close validation--->
    </div> <!--close comment input-->
    <div> <!--BUTTON--->
        <button>Submit</button>
    </div>
</form> <!--close tag form--->
